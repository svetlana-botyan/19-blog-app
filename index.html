<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookbook</title>
  <!-- app.bundle.js подключается именно так, работает благодаря настройкам сервера -->
  <script src="/app.bundle.js" defer></script>
</head>

<body>
  <div class="container w-70">
    <div class="island mb-4">
      <div class="island__item d-flex justify-content-center align-items-baseline">
        <img class="icon" src="file:///E:/Myfreedom/JS/git/19-blog-app/src/images/icon.png" alt="icon">
        <img class="icon" src="/19-blog-app/src/images/icon.png" alt="icon">
        <h1 class="text-center ">Create recipe</h1>
      </div>
      <div class="island__item">
        <form id="form">
          <div class="mb-3">
            <label for="title" class="form-label">Recipe name</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-start">
            <div class="select-flex col-6">
              <label for="title" class="form-label">Choose a category</label>
              <select id="priority" name="category" class="form-select">
                <option selected value="starter">Starter</option>
                <option value="salad">Salad</option>
                <option value="main-dish">Main dish</option>
                <option value="dessert">Dessert</option>
              </select>
            </div>
            <div class="select-flex d-flex flex-grow-1 ms-3">
              <div class="">
                <label for="title" class="form-label">Сooking time</label>
                <input type="text" class="form-control" id="cookingTime" name="cookingTime">
              </div>
              <div class="">
                <label for="title" class="form-label">Unit of time </label>
                <select id="typeOfTime" name="typeTime" class="form-select flex-grow-1">
                  <option selected value="min">min</option>
                  <option value="hour">h</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="lead" class="form-label">Ingredients</label>
            <textarea class="form-control" id="lead" rows="3" name="ingredients"></textarea>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Preparation mode</label>
            <textarea class="form-control" id="content" rows="6" name="preparation"></textarea>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author">
          </div>
          <button type="submit" class="btn btn-danger">Save</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="island" style="min-height: 500px" id="recipes">
        </div>
      </div>

      <div class="col-8 ">
        <div class="island description" style="min-height: 500px">
          <div class="island__item" id="recipe">
          </div>
        </div>
      </div>
    </div>
  </div>
  <svg class="d-none" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
    <symbol id="clock" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
      <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
    </symbol>
  </svg>

</body>

</html>
